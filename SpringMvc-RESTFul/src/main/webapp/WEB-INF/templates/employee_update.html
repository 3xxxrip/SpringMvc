<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>员工信息修改</title>
</head>
<body>
<form th:action="@{/employee}" method="post">
  <input type="hidden" name="_method" value="put">
  <input type="hidden" name="id" th:value="${employee.id}">
  姓名:<input type="text" name="lastName" th:value="${employee.lastName}"><br/>
  邮箱:<input type="text" name="email" th:value="${employee.email}"><br/>
<!--  直接用th:field，字段属性来选中对应的单选框-->
  性别:<input type="radio" name="gender" value="1" th:field="${employee.gender}">male
  <input type="radio" name="gender" value="0" th:field="${employee.gender}">female<br/>
  <input type="submit" value="update">
</form>
</body>
</html>

import Index from "../../../../../../SpringMvc-demo3/src/main/webapp/WEB-INF/templates/index.html";
export default {
  components: {Index}
}
</script>
